                    <button id="previous-btn" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-2 focus:ring-2 focus:ring-gray-500">
                        PREVIOUS
                    </button>
                    <button id="restart-btn" class="px-6 py-3 bg-gradient-to-r from-[#ffffb0] to-[#a0bce8] text-[#121212] font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-white">
                        RESTART WRAPPED
                    </button>
                </div>
            `;
            document.getElementById('previous-btn').addEventListener('click', () => {
                currentSection = 'conclusion';
                render();
                window.scrollTo(0, 0);
            });
            document.getElementById('restart-btn').addEventListener('click', () => {
                currentSection = 'intro';
                render();
                window.scrollTo(0, 0);
            });
        };

        const render = () => {
            // Clear previous content
            app.innerHTML = ''; 

            // Render the current section content
            switch (currentSection) {
                case 'intro':
                    renderIntro();
                    break;
                case 'overview':
                    renderOverview();
                    break;
                case 'eras':
                    renderEras();
                    break;
                case 'events':
                    renderEvents();
                    break;
                case 'mdLive':
                    renderMDLive();
                    break;
                case 'zeitgeist':
                    renderZeitgeist();
                    break;
                case 'future':
                    renderFuture();
                    break;
                case 'conclusion':
                    renderConclusion();
                    break;
                case 'finale':
                    renderFinale();
                    break;
            }
            
            // Add padding to body for fixed navigation so content isn't hidden behind it
            if (currentSection !== 'intro') {
                document.body.style.paddingBottom = '80px'; // Adjust this value as needed
            } else {
                document.body.style.paddingBottom = '0px';
            }
        };
    </script>
</body>
</html>
